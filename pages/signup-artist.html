        <h2>Hey Artist!</h2>
       
        <div class="sign-up-artist-form-container">

            <div class="sign-up-artist-email-container">
                <input type="text" name="user_email" id="emailUser" placeholder="Email">
            </div>

            <div class="sign-up-artist-full-name-container">
                 <input type="text" name="user_full_name" id="artist_full_name" placeholder="Full Name">
            </div>

            <div class="sign-up-artist-postal-code-container">
                <input type="text" name="user_postal_code" id="artist_postal_code" placeholder="Postal Code">
            </div>

            <div class="sign-up-artist-password-container">
                <div class="password-container-2">

                    <input type="password" name="user_password" id="passwordUser" placeholder="Password">
                    <i class="far fa-eye" id="togglePassword"></i>

                </div>
            </div>

            <div class="sign-up-artist-city-container">
                <input type="text" name="user_city" id="artist_city" placeholder="City Of Residence">
            </div>

            <div class="sign-up-artist-phone-number-container">
                <input type="tel" id="artist_phone_number" name="artist_phone_number" pattern="[0-9]{3} - [0-9]{3} - [0-9]{4}"
                            placeholder="Phone Number">
            </div>

            <div class="sign-up-artist-bio-container">
                <textarea id="artist_bio" name="artist_bio" rows="4" cols="50"
                    placeholder="   Write a little bio about yourself"></textarea>
            </div>

            <div class="sign-up-artist-website-url-container">
                <input type="url" name="website_url" id="website_url"
                    placeholder="Paste your website link here">
            </div>

            <div class="sign-up-artist-instagram-url-container">
                <input type="url" name="instagram_url" id="instagram_url"
                    placeholder="Paste your instagram link here">
            </div>

            <div class="sign-up-artist-upload-images-container">
                <p>Upload your masterpieces</p>

                <button class="sign-up-artist-upload-image-button"><img src="../icons/plus-sign-icon.png" alt="Plus Sign Icon"></button>

                <button><img src="../icons/camera-icon.png" alt="Camera Icon"></button>
            </div>

            <div>
                <!-- gallery -->
            </div>

        </div>

        <div class="sign-up-artist-sign-up-button-container">
            <button id="signUpBtn" class="artist-signup-button">Sign Up</button>
        </div>
