    <div class="main-container">
        <h2>Hey Artist!</h2>
        <div class="signup_form">
            <!-- <form action=""> -->
            <div class="fomr">
                <div class="form-container">
                    <div class="email-container">
                        <input type="text" name="user_email" id="emailUser" placeholder="Email">
                    </div>
                    <div class="full-name-container">
                        <input type="text" name="user_full_name" id="user_full_name" placeholder="Full Name">
                    </div>
                    <div class="postal-code-container">
                        <input type="text" name="user_postal_code" id="user_postal_code" placeholder="Postal Code">
                    </div>
                    <div class="password-container">
                        <div class="password-container-2">
                            <input type="password" name="user_password" id="passwordUser" placeholder="Password">
                            <i class="far fa-eye" id="togglePassword"></i>
                        </div>
                        <small><a href="#">Forgot your password?</a></small>
                    </div>
                    <div class="city-container">
                        <input type="text" name="user_city" id="user_city" placeholder="City Of Residence">
                    </div>
                    <div class="phone-number-container">
                        <input type="tel" id="phone_number" name="phone_number" pattern="[0-9]{3} - [0-9]{3} - [0-9]{4}"
                            placeholder="Phone Number">
                    </div>
                </div>
                <div class="form-container-artist">
                    <div class="artist-bio-container">
                        <textarea id="artist_bio" name="artist_bio" rows="4" cols="50"
                            placeholder="Write a little bio about yourself"></textarea>
                    </div>
                    <div class="artist-website-url-container">
                        <input type="url" name="website_url" id="website_url"
                            placeholder="Paste your website link here">
                    </div>
                    <div class="artist-instagram-url-container">
                        <input type="url" name="instagram_url" id="instagram_url"
                            placeholder="Paste your instagram link here">
                    </div>
                    <div class="artist-upload-images-container">
                        <p>Upload your masterpieces</p>
                        <button><i class="fa-solid fa-plus"></i></button>
                        <!--plus icon-->
                        <button><i class="fa-solid fa-camera"></i></button>
                        <!--camera icon-->
                    </div>
                    <div>
                        <!-- gallery -->
                    </div>
                    <button id="signUpBtn" class="artist-signup-button">Sign Up</button>
                </div>
            </div> 
            <!-- </form> -->
            <div>
                <p class="horizontal-line">
                    <span>Or</span>
                </p>
            </div>

            <div class="alt-login">
                <div>
                    <button id="signUpFacebook" class="loginBtn loginBtn_facebook">Login with Facebook</button>
                </div>
                <div>
                    <button id="signUpGoogle" class="loginBtn loginBtn_google">Sign in with Google</button>
                </div>
            </div>

            <div class="alt-login-1">
                <p>Already have an account? <a href="login.html">Log in</a></p>
            </div>
