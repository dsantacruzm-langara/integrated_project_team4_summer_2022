        <div class="signup_form">

                    <div class="email-container">
                        <input type="text" name="user_email" id="user_email" placeholder="Email">
                    </div>
                    <div class="full-name-container">
                        <input type="text" name="user_full_name" id="user_full_name" placeholder="Full Name">
                    </div>
                    <div class="postal-code-container">
                        <input type="text" name="user_postal_code" id="user_postal_code" placeholder="Postal Code">
                    </div>
                    <div class="password-container">
                        <div class="password-container-2">
                            <input type="password" name="user_password" id="user_password" placeholder="Password">

                        </div>

                    </div>
                    <div class="city-container">
                        <input type="text" name="user_city" id="user_city" placeholder="City Of Residence">
                    </div>
                    <div class="phone-number-container">
                        <input type="tel" id="phone_number" name="phone_number" pattern="[0-9]{3} - [0-9]{3} - [0-9]{4}" placeholder="Phone Number">
                    </div>
                </div>
                <div class="sign-up-button"><button>Sign Up</button></div>
            </form>
        </div>
